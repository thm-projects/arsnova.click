<template name="showHashtagsSplashscreen">
	<div class="modal splashscreen" id="{{instanceId}}" role="dialog" aria-describedby="splashscreen-{{instanceId}}-description">
		<div class="modal-dialog">
            <div class="noSplashscreenPadding">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="splashscreen-container-close" aria-label="{{_ "global.close_window"}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
                        <h2 role="heading">{{_ "view.hashtag_management.quiz_management"}}</h2>
                    </div>
                    <div class="modal-body">
                        <p>{{_ "view.hashtag_management.available_sessions"}}</p><br/>
                        <div class="row" role="list">
                            {{#each hashtags}}
                                <div class="col-xs-12 js-my-hash {{#unless isValid this}}in{{/unless}}validQuestion tabbable"
                                     data-toggle="tooltip"
                                     role="listitem"
                                     id="quiz_{{@index}}"
                                     aria-label="{{#if isValid this}}{{_ "view.hashtag_management.valid_question"}}{{else}}{{_ "view.hashtag_management.invalid_question"}}{{/if}}"
                                     title="{{#if isValid this}}{{_ "view.hashtag_management.valid_question"}}{{else}}{{_ "view.hashtag_management.invalid_question"}}{{/if}}">{{this}}</div>
                            {{/each}}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-6">
                                <button type="button"
                                        id="closeButton"
                                        class="btn btn-default btn-lg btn-answerOption tabbable"
                                        aria-label="{{_ "global.close_window"}}">
                                    <span class="hidden-xs ansBtn">{{_ "global.close_window"}}</span>
                                    <span class="glyphicon glyphicon-log-out glyph-right" aria-hidden="true"></span>
                                </button>
                            </div>
                            <div class="col-xs-6">
                                <button type="button"
                                        id="js-btn-showHashtagManagement"
                                        class="btn btn-info btn-lg btn-answerOption tabbable"
                                        aria-label="{{_ "view.hashtag_management.session_management"}}">
                                    <span class="glyphicon glyphicon-wrench glyph-left" aria-hidden="true"></span>
                                    <span class="hidden-xs ansBtn">{{_ "view.hashtag_management.session_management"}}</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
        <div class="aria-item" id="splashscreen-{{instanceId}}-description">
            {{_ "view.hashtag_management.aria_description.splashscreen_description"}}
        </div>
	</div>
</template>
