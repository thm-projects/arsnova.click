<template name="deleteConfirmationSplashscreen">
	<div class="modal splashscreen" id="{{instanceId}}" role="dialog">
		<div class="modal-dialog">
            <div class="noSplashscreenPadding">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 role="heading">{{_ "view.hashtag_management.delete_session"}}</h2>
                        <div class="splashscreen-container-close" aria-label="{{_ "global.close_window"}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
                    </div>
                    <div class="modal-body">
                        <p>{{{_ "view.hashtag_management.delete_session_confirmation" }}}</p>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-6">
                                <button id="closeDialogButton"
                                        aria-label="{{_ "region.header.no"}}"
                                        class="button button-back tabbable">
                                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                                    <span class="hidden-xs">{{_ "region.header.no"}}</span>
                                </button>
                            </div>
                            <div class="col-xs-6">
                                <button id="deleteSessionButton"
                                        aria-label="{{_ "region.header.yes"}}"
                                        class="button button-next tabbable">
                                    <span class="hidden-xs">{{_ "region.header.yes"}}</span>
                                    <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
</template>
