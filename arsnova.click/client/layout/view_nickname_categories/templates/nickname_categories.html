<template name="nicknameCategories">
    <div class="row center-vertical full-screen-content nicknameCategories">
        <div class="col-xs-12">
            {{> titel titelText="view.nickname_categories.title"}}
            <div class="row">
                <div class="col-xs-12 nickCategoryWrapper">
                    {{#each nickNameCategories}}
                        <div class="nickStyle nickCategory" id="nickCategory_{{this}}">
                            <p>{{_ this}}</p>
                        </div>
                    {{/each}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <h3>Verfügbare Nicknamen</h3>
                    {{#each nickNames}}
                        <div class="nickStyle nickName" id="nickName_{{this.nick}}">
                            <p>{{_ this.nick}}</p>
                        </div>
                    {{/each}}
                </div>
                <div class="col-xs-12 col-sm-6">
                    <h3>Ausgewählte Nicknamen</h3>
                    {{#each chosenNickNames}}
                        <div class="nickStyle nickName" id="chosen_nickName_{{this.nick}}">
                            <p>{{_ this.nick}}</p>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
