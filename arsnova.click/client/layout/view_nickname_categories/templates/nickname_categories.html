<template name="nicknameCategories">
    <div class="row nicknameCategories">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 nickCategoryWrapper">
                    {{#each nickNameCategories}}
                        <div class="nickStyle nickCategory tabbable"
                             id="nickCategory_{{this}}">
                            <p>{{_ this}}</p>
                        </div>
                    {{/each}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 {{#if hasCASConfig}}col-sm-6{{/if}}">
                    <div class="nickStyle" id="block_illegal_nicks_wrapper">
                        <p class="text-light col-xs-12">{{_ "view.nickname_categories.block_illegal_nicks"}}</p>
                        <input type="checkbox"
                               id="block_illegal_nicks"
                               name="switch"
                               data-width="100%"
                               data-height="35"
                               data-style="col-xs-12"
                               data-onstyle="success"
                               data-offstyle="danger"
                               data-on="{{_ "global.yes"}}"
                               data-off="{{_ "global.no"}}"
                               data-toggle="toggle"
                               title="{{_ "view.nickname_categories.block_illegal_nicks"}}"
                               class="tabbable">
                    </div>
                </div>
                {{#if hasCASConfig}}
                    <div class="col-xs-12 col-sm-6">
                        <div class="nickStyle" id="restrict_to_cas_wrapper">
                            <p class="text-light col-xs-12">{{_ "view.nickname_categories.restrict_to_cas"}}</p>
                            <input type="checkbox"
                                   id="restrict_to_cas"
                                   name="switch"
                                   data-width="100%"
                                   data-height="35"
                                   data-style="col-xs-12"
                                   data-onstyle="success"
                                   data-offstyle="danger"
                                   data-toggle="toggle"
                                   data-on="{{_ "global.yes"}}"
                                   data-off="{{_ "global.no"}}"
                                   title="{{_ "view.nickname_categories.restrict_to_cas"}}"
                                   class="tabbable">
                        </div>
                    </div>
                {{/if}}
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    {{#if nickNames}}
                        <h3>{{_ "view.nickname_categories.available_nicknames"}}</h3>
                        <div class="nickStyle nickName {{#if hasSelectedAll}}selectedNickName{{/if}} tabbable"
                             id="select_all">
                            <p>{{_ "view.nickname_categories.choose_all"}}</p>
                        </div>
                    {{/if}}
                    {{#each nickNames}}
                        <div class="nickStyle nickName {{#if isSelectedNick this.nick}}selectedNickName{{/if}} tabbable"
                             id="nickName_{{this._id}}">
                            <p>{{_ this.nick}}</p>
                        </div>
                    {{/each}}
                </div>
                <div class="col-xs-12 col-sm-6">
                    <h3>{{_ "view.nickname_categories.chosen_nicknames"}}</h3>
                    {{#unless chosenNickNames.count}}
                        <div class="nickStyle chosenNickName" id="no_nick_selected">
                            <p>{{_ "view.nickname_categories.no_nicks_selected"}}</p>
                        </div>
                    {{else}}
                        <div class="nickStyle chosenNickName tabbable"
                             id="remove_all">
                            <p>{{_ "view.nickname_categories.remove_all"}}</p>
                        </div>
                    {{/unless}}
                    {{#each chosenNickNames}}
                        <div class="nickStyle chosenNickName tabbable"
                             id="chosen_nickName_{{this._id}}">
                            <p>{{_ this.nick}}</p>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
