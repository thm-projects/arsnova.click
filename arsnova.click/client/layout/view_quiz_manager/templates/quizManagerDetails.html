<template name="quizManagerDetails">
    <div class="row" id="quizManagerDetails">
        <div class="col-xs-12">
            <div class="btn-group {{#unless isXsDevice}}btn-group-justified{{/unless}}" data-toggle="buttons" role="navigation" aria-label="{{_ "view.quiz_manager.details.aria.btn_group"}}">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" id="gotoQuestionType">
                        <span class="hidden-xs visible-sm visible-md visible-lg">{{_ "view.quiz_manager.details.question_type.long"}}</span>
                        <span class="visible-xs hidden-sm hidden-md hidden-lg">{{_ "view.quiz_manager.details.question_type.short"}}</span>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" id="gotoQuestionText">
                        <span class="hidden-xs visible-sm visible-md visible-lg">{{_ "view.quiz_manager.details.question_text.long"}}</span>
                        <span class="visible-xs hidden-sm hidden-md hidden-lg">{{_ "view.quiz_manager.details.question_text.short"}}</span>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" id="gotoAnswerOptionText">
                        <span class="hidden-xs visible-sm visible-md visible-lg">{{_ "view.quiz_manager.details.answeroptions.long"}}</span>
                        <span class="visible-xs hidden-sm hidden-md hidden-lg">{{_ "view.quiz_manager.details.answeroptions.short"}}</span>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" id="gotoTimer">
                        <span class="hidden-xs visible-sm visible-md visible-lg">{{_ "view.quiz_manager.details.timer.long"}}</span>
                        <span class="visible-xs hidden-sm hidden-md hidden-lg">{{_ "view.quiz_manager.details.timer.short"}}</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            {{> quizSummary item=getQuestionIndex}}
        </div>
    </div>
</template>
