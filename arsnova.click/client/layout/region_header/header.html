<template name="header">
	<div class="navbar navbar-fixed-top navbar-transparent navbar-gradient">
		<div class="container-fluid">
			<div class="row">
                {{#if isInHomePath}}
                    <div class="col-xxs-10 col-xxs-offset-0 col-xs-10 col-xs-offset-1 header-title">
                        <div class="container-fluid center-block">
                            <div class="text-center text-size-medium logo-header-chars" aria-labelledby="aria-description-logo-header-chars">
                                <span class="color-changing-ars">a r s </span>
                                <span class="color-changing-nova">n o v a </span>
                                <span class="color-changing-dot">.</span>
                                <span class="color-changing-click"> c l i c k</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxs-1 col-xs-1 ">
                        {{> connectionQualityHeader}}
                    </div>
                {{else}}
                    <div class="col-md-12 header-layout">
                        <div class="row nav-row">
                            <div class="col-xs-2">
                                <div class="arsnova-logo">
                                    <img src="/images/arsnova_click.svg" alt="arsnova_click_logo"/>
                                </div>
                            </div>
                            <div class="col-xs-8">
                                <div class="text-center header-title default-yellow-text-color">
                                    <p>{{getCurrentTitle}}</p>
                                </div>
                            </div>
                            <div class="col-xs-2">
                                {{> connectionQualityHeader}}
                            </div>
                        </div>
                        {{> yield "header.questionList"}}
                    </div>
				{{/if}}
			</div>
		</div> <!-- row -->
	</div>
    {{> qrCodeDisplay}}
    <div id="aria-description-logo-header-chars">
        {{_ "region.header.aria_description.logo-header-chars"}}
    </div>
</template>

<template name="qrCodeDisplay">
    <div style="display:none;" class="qr-code-container">
        <div class="qr-code-container-close"><span class="glyphicon glyphicon-remove"></span></div>
        <div class="qr-code-label">{{_ "region.footer.go_to"}} {{getCurrentSessionName}}</div>
        <div class="qr-code-item"></div>
    </div>
</template>
