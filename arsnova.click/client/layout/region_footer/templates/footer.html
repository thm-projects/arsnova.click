<template name="footer">
    <nav class="navbar navbar-fixed-bottom navbar-footer">
        <input class="js-import-input-home hidden" type="file" accept="application/json" multiple="multiple" />
        {{#each footerElements}}
            {{> hiddenFooterElement}}
        {{/each}}
    </nav>
</template>

<template name="hiddenFooterElement">
    <div class="footerElement tabbable"
         id="{{this.id}}">
        <p class="footerElemIcon"><span class="{{this.iconClass}}"></span></p>
        <p class="footerElemText"><span class="{{this.textClass}}">{{_ this.textName}}</span></p>
    </div>
</template>
